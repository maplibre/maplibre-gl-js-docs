name: build-test

on:
  pull_request:
    branches:
    - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: apt-get update 
    - run: apt-get install libxi-dev
    - run: npm ci
    - run: npm run build
    - run: npm run test
